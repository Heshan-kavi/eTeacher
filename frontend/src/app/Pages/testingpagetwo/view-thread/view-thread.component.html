<div class="container">

    <div class="row">
        <div class="col">
        <mat-card>
            <mat-card-header>
                <mat-card-title>
                    <span><strong><h3>
                        {{getThread.title}}
                    </h3></strong></span>
                </mat-card-title>
                <br>
                <mat-card-subtitle>
                    <span style="color:rgb(84, 84, 219)">{{getThread.owner}}</span> - <span>{{getThread.timeAgo}}</span>
                </mat-card-subtitle>
            </mat-card-header>
            <hr>
            <mat-card-content>
                <div [innerHTML]="threadBody"></div>
                <!-- <ng-bind-html
                ng-bind-html="expression"></ng-bind-html> -->
            </mat-card-content>
        </mat-card>
        </div>
      </div>
  </div>
  <br>
  <div class="container">
      <div class="row">
          <div class="col">
              <!-- <app-comment-thread></app-comment-thread> -->
              <div class="container-fuild">
                <div class="input">
                  <angular-editor [placeholder]="'Reply'" [(ngModel)]="comment.comment" [config]="editorConfig" required></angular-editor>
                     <div class="float-md-right">
                        <button class="button button2"  (click)="on(comment)">Reply</button>
                    </div>
                </div>
            </div>
          </div>
      </div>
  </div>
  <div class="container">
      <div class="row">
          <div class="col">
              <div *ngFor="let cmt of comments">
                <span>{{cmt.owner}}</span>: <span>{{cmt.date}}</span><br>
                <p>{{cmt.comment}}</p>
                <hr>
              </div>
        </div>         
      </div>
     
  </div>
