<mat-card>
    <mat-card-title>Create a thread</mat-card-title>
    <hr>
    <mat-card-content> 
        <form [formGroup]="this.forumService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" id="custId" formControlName="id" >
            <div class="form-group">
              <label >Title*</label>
              <input type="text" class="form-control" formControlName="title" required>
              <div
              *ngIf="attempted && formControls.title.errors"
              class="text-danger"
            >
              <span *ngIf="formControls.title.errors.required">
                Title  is required
              </span>
            </div>
            </div>
            <div class="form-group">
                <label >Body*</label>
                <angular-editor formControlName="body" [config]="editorConfig" required></angular-editor>
                <div
                *ngIf="attempted && formControls.body.errors"
                class="text-danger"
              >
                <span *ngIf="formControls.title.errors.required">
                  Content  is required
                </span>
              </div>
              </div>
              <div class="form-group" *ngIf ="flag ;  else elseBlock">
                <mat-form-field>
                  <mat-label>Forum Type</mat-label>
                  <mat-select
                  type ="text"
                  formControlName="type"
                  class="form-control"
                  required
                  >
                    <mat-option *ngFor="let types of forumTypes" [value]="types">
                      {{types}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <ng-template #elseBlock>
                <div class="form-group">
                <input type="hidden" id="type" formControlName="type" [value]="type" >
                <span>Thread type is <strong>{{type}}</strong></span>
                </div>
              </ng-template>
            <button type="submit" class="btn btn-primary" [disabled]="!this.forumService.form.valid">Submit</button>
          </form>
      </mat-card-content>
   
</mat-card>
