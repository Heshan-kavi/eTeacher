<mat-card>
    <mat-card-title>Create a thread</mat-card-title>
    <hr>
    <mat-card-content> 
        <form [formGroup]="this.forumService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" id="custId" formControlName="id" >
            <div class="form-group">
              <label >Title*</label>
              <input type="text" class="form-control" formControlName="title">
            </div>
            <div class="form-group">
                <label >Body*</label>
                <textarea class="form-control" rows="5"  formControlName="body" placeholder="providing suppoting details orcontext"></textarea>
              </div>
            <button type="submit" class="btn btn-primary">Submit</button>
          </form>
      </mat-card-content>
   
</mat-card>
