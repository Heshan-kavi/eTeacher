<mat-card>
    <mat-card-title>Create a thread</mat-card-title>
    <hr>
    <mat-card-content> 
        <form [formGroup]="this.forumService.form" (ngSubmit)="onSubmit()">
            <input type="hidden" id="custId" formControlName="id" >
            <div class="form-group">
              <label >Title*</label>
              <input type="text" class="form-control" formControlName="title" required>
              <div
              *ngIf="formControls.title.errors"
              class="text-danger"
            >
              <span *ngIf="formControls.title.errors.required">
                Title  is required
              </span>
            </div>
            </div>
            <div class="form-group">
                <label >Body*</label>
                <angular-editor formControlName="body" [config]="editorConfig" required></angular-editor>
                <div
                *ngIf="formControls.body.errors"
                class="text-danger"
              >
                <span *ngIf="formControls.title.errors.required">
                  Content  is required
                </span>
              </div>

              </div>
            <button type="submit" class="btn btn-primary" [disabled]="!this.forumService.form.valid">Submit</button>
          </form>
      </mat-card-content>
   
</mat-card>
