<body>
    <div [style.display]="alert ? 'block' : 'none'">
    <ngb-alert (close)="close(alert)">Invalid Username or password</ngb-alert>
    </div>
    <div id="login">
        <h1 class="text-center text-white pt-5" style="font-family: Comic sans MS;">e Syndesi</h1>
        <div class="container"> 
            <div id="login-row" class="row justify-content-center align-items-center">
                <div id="login-column" class="col-md-6">
                    <div id="login-box" class="col-md-12">
                        <form id="login-form" class="form" (submit)="loginUser()" >
                            <h3 class="text-center text-info">Login</h3>
                            <div class="form-group">
                                <label for="email" class="text-info">Email:</label><br>
                                <input type="email" name="email" id="email" class="form-control" [(ngModel)]="email" required>
                            </div>
                            <div class="form-group">
                                <label for="password" class="text-info">Password:</label><br>
                                <input [type]="hide ? 'password' : 'text'" name="password" id="password" class="form-control" [(ngModel)]="password" required>
                                <mat-icon matSuffix (click)="hide = !hide" [ngStyle]="{'color':'grey'}"> {{hide ? 'visibility_off' : 'visibility'}} </mat-icon>
                            </div>
                            <div class="">
                                <input type="submit" name="submit" class="btn btn-primary btn-block btn-round" value="Login">
                            </div>
                            <small routerLink="/passwordreset">Forget Password</small>
                            <div id="register-link" class="text-right">
                                <a routerLink="/register" class="text-info">Register here</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
  </body>
