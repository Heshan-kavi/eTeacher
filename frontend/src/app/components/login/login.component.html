<div [style.display]="alert ? 'block' : 'none'">
    <h1>bbfb</h1>
    <ngb-alert (close)="close(alert)">Password Incorrect</ngb-alert>

</div>
<div class="col-lg-4 col-md-6 mx-auto">
    <div class="card card-register" style="text-align:center;">
        <form (submit)="loginUser()" class="register-form">
            <fieldset>
                <legend class="title mx-auto">Login</legend>
                <div class="form-group">
                    <label for="exampleInputEmail1">Email address</label>
                    <div class="input-group form-group-no-border">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                          <i class="nc-icon nc-email-85"></i>
                        </span>
                        </div>
                        <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email">
                    </div>
                </div>

                <div class="form-group">
                    <label for="exampleInputPassword1">Password</label>
                    <div class="input-group form-group-no-border">
                        <div class="input-group-prepend">
                            <span class="input-group-text">
                          <i class="nc-icon nc-key-25"></i>
                        </span>
                        </div>
                        <input type="password" class="form-control" placeholder="Password" name="password" [(ngModel)]="password">
                    </div>
                </div>

                <button type="submit" class="btn btn-danger btn-block btn-round">Login</button>
                <a href="#" class="btn btn-link btn-danger" routerLink="/register">Register</a>
            </fieldset>
        </form>
    </div>
</div>
