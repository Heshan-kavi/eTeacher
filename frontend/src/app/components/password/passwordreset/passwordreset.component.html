<div [style.display]="alert ? 'block' : 'none'">
    <ngb-alert (close)="close(alert)">Invalid Username or password</ngb-alert>

</div >
<div style="background-color: #17a2b8;">
    <div class="col-lg-4 col-md-6 mx-auto" style="height: 100px">
        <div class="card card-register" style="text-align:center;color: rgb(78, 78, 78); height: 80px;;background-color: rgb(185, 195, 197);">
            <form (submit)="resetPassword()" class="login-form">
                <fieldset>
                    <legend class="title mx-auto">Password Reset</legend>
                    <hr>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Enter Email address</label>
                        <div class="input-group form-group-no-border">
                            <div class="input-group-prepend">
                                <span class="input-group-text">
                              <i class="nc-icon nc-email-85"></i>
                            </span>
                            </div>
                            <input type="email" class="form-control" name="email" placeholder="Enter email" [(ngModel)]="email" required>
                        </div>
                    </div>
    
                    <button type="submit" class="btn btn-primary btn-block btn-round">Submit</button>
                </fieldset>
            </form>
        </div>
    </div>
</div>
