<div class="col-lg-4 col-md-6 mx-auto">
    <div class="card card-register" style="text-align:center;">
        <form (submit)="registerUser()" class="register-form">
            <fieldset>
                <legend class="title mx-auto">Register</legend>
                <div class="form-group">
                    <label class="title mx-auto">Name</label>
                    <div class="input-group form-group-no-border">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                        
                        </span>
                      </div>
                        <input type="text" class="form-control"  name="name"
                            placeholder="Enter Name" [(ngModel)]="name">
                    </div>
                </div>

                <div class="form-group">
                <label class="title mx-auto">Username</label>
                    <div class="input-group form-group-no-border">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                          
                        </span>
                      </div>
                        <input type="text" class="form-control"  name="username"
                            placeholder="Enter Username" [(ngModel)]="username">
                    </div>
                </div>
    
                <div class="form-group">
                <label class="title mx-auto">Email</label>
                    <div class="input-group form-group-no-border">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                          
                        </span>
                      </div>
                        <input type="email" class="form-control"  name="email"
                            placeholder="Enter email" [(ngModel)]="email">
                    </div>
                </div>
    
                <div class="form-group">
                <label class="title mx-auto">Password</label>
                    <div class="input-group form-group-no-border">
                    <div class="input-group-prepend">
                        <span class="input-group-text">
                       
                        </span>
                      </div>
                        <input type="password" class="form-control"  placeholder="Password" name="password" [(ngModel)]="password"> 
                    </div>
                </div>
                <button type="submit" class="btn btn-primary btn-block btn-round">Register</button>
            </fieldset>
        </form> 
    </div>
</div>
